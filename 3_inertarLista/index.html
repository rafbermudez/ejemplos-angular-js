<!doctype html> <!--  Iniciamos o mandamos llamar a angularjs desde el comienzo de la pÃ¡gina
Recuerda que si iniciamos angularjs de esta forma no se reflejara  el valor o resultado esperado.-->
<html ng-app>
	<head>
		<!-- Integramos AngularJs,  y lista.js -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
		<script src="lista.js"></script>
	</head>
	<body>
		<!--         Crearemos el div con los controles en este caso NG-Controller
		llamado listaCtrl    -->
		<div ng-controller="listaCtrl">
			
			<!--         Pintamos la lista de frutas-->
			<h1>Lista de frutas</h1>
			<ul >
				<li ng-repeat='fruta in frutas'>
					{{fruta.nombre}}
				</li>
			</ul>
			<!--         AÃ±adimos los botones para insertar una nueva fruta al final-->
			<button ng-click="insertFruta('manzana')">
				Insertar manzana
			</button>
			<button ng-click="insertFruta('pera')">
				Insertar pera
			</button>
			<button ng-click="insertFruta('naranja')">
				Insertar naranja
			</button>
		</div>
	</body>
</html>
